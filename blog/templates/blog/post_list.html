<html>
    <head>
        <title>Emily blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Emily Blog</a></h1>
        </div>

        <div>
            {% for post in posts %}
                <p>published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaks }}</p>
            {% endfor %}
        </div>
    </body>
</html>
